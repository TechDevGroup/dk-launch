name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        env:
          AZURE_FUNCTION_CODE: "&code=xlVZEQ2qqfmDNR1ks8xQrWM6kFpSyjhPuhNXcxiJjKt4v604H9BYmA=="
        run: |
          echo ${{github.repository}} 
          echo ${{github.ref_name}} 
          echo ${{github.repositoryUrl}}
          echo https://lp-git-push-rcv.azurewebsites.net/${{github.ref_name}}?key=0$AZURE_FUNCTION_CODE
          curl -X POST https://lp-git-push-rcv.azurewebsites.net/${{github.ref_name}}?key=0$AZURE_FUNCTION_CODE